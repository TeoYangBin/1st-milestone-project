<body id="" class="book-bg">
<!--Nav bar -->
	<header>
		<nav class="row no-gutters navbar-fixed-top navbar-background">
			<div class="col-md-6">		
				<ul id="nav" class="list-inline menucontainer">
					<li class="col-6 col-sm-2 uppercase list-inline-item navitem">
						<a href="index.html" class="hvr-sweep-to-bottom"><i class="fas fa-home" aria-hidden="true"></i><span>home</span></a>
					</li>
					<li class="col-6 col-sm-2 uppercase list-inline-item navitem">
						<a href="service.html" class="hvr-sweep-to-bottom"><i class="fas fa-shuttle-van" aria-hidden="true"></i><span>service</span></a>
					</li>
					<li class="col-6 col-sm-2 uppercase list-inline-item navitem">
						<a href="contact.html" class="hvr-sweep-to-bottom"><i class="fas fa-phone-alt" aria-hidden="true"></i><span>contact</span></a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<section>
<!--custom package selection-->
		<div>
			<div class="alert alert-danger alert-dismissible fade show" role="alert">
					<strong>Please</strong> fill in your name, phone, email and special request for our service.
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
			</div>
			<div class="row container selection">
				
					<div class="col-sm-3">
						<select id="service" name="service" class="select">
							<option selected="selected" value>Select a service</option>
							<option value="1m4h">1 maid 4 hours</option>
							<option value="2m4h">2 maid 4hours</option>
							<option value="3m4h">3 maid 4 hours</option>
							<option value="4m4h">4 maid 4 hours</option>
						</select>
					</div>
					<div class="col-sm-3 ">
							<select id="time" name="time" class="select">
							<option selected="selected" value>Select timing</option>
							<option value="1m4h">Morning 0800am-1200pm</option>
							<option value="2m4h">Afternoon 0100pm-0500pm</option>
						</select>
					</div>
			</div>
				
				<div id="enquiry" class="col-sm-8">
					
					<h5 class="anton"> Client's contact </h5>
					<div>
						<input type="text" name="name" id="fullname" class="form-control form" placeholder="Name" required />
					</div>
					<div>
						<input type="text" name="phone" id="phone" class="form-control form" placeholder="Phone" required />
					</div>
					<div>
						<input type="text" name="email" id="emailaddress" class="form-control form" placeholder="Email" required />
					</div>
					<div>
						<textarea name="Message" id="message" class="form-control" rows="6" placeholder="Message" required></textarea>
					</div>
					<div class="form-row text-center form">
						<div class="col">
							<button type="submit" class="btn btn-secondary">Submit</button>
						</div>
					</div>
				</div>
			
		</div>
					
		
<!--footer -->
	<footer class="fixed-bottom container-fluid footer-background">
		<div class="footer-details">
			<a><span>GCS @ 2019 All right reserved. Terms and Our Privacy Policy</span></a>
		</div>
		<div class="row no-gutters footer-details">
				<div class="col-sm-2">
					<h6 class="uppercase "> follow us on</h6>
					<ul class="list-inline social-links">
						<li class="list-inline-item">
							<a target ="_blank" href="#">
								<i class="fab fa-facebook"></i>
								<span class="sr-only">facebook</span>
							</a>
						</li>
						<li class="list-inline-item">
							<a target ="_blank" href="#">
								<i class="fab fa-instagram"></i>
								<span class="sr-only">Instagram</span>
							</a>
						</li>
						<li class="list-inline-item">
							<a target ="_blank" href="#">
								<i class="fab fa-twitter"></i>
								<span class="sr-only">Twitter</span>
							</a>
						</li>
					</ul>
				</div>
				<div class="col-sm-2">
					<h6 class="uppercase">Book us</h6>
					<ul class="list-inline social-links">
						<li class="list-inline-item">
							<a target ="_blank" href="contact.html">
								<i class="fas fa-bookmark"></i>
								<span class="sr-only">Booking page</span>
							</a>
						</li>
					</ul>	
				</div>
				<div class="col-sm-2">
					<h6 class="uppercase">contact us</h6>
					<ul class="list-inline social-links">
						<li class="list-inline-item">
							<a target ="_blank" href="#">
								<i class="fab fa-facebook-messenger"></i>
								<span class="sr-only">Facebook messger </span>
							</a>
						</li>
					</ul>							
				</div>
		</div>

	</footer>
